<h4>Listado</h4>

<ol class="list-group">
  <!-- Para numerar cada elemento de la lista podemos utilizar un index que va a ser
  extraido del ngFor (palabra reservada index) -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst= first;
    let isLast =  last;
    let isEven = even;
    let isOdd = odd
    "

    class="list-group-item"
    [ngClass]=" {
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <span class="text-primary"> {{ i + 1 }}. </span>

    <span>{{ character.name }} - </span>

    <strong>Power</strong>

    <span> {{ character.power }} </span>


  </li>

</ol>
